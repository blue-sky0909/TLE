<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <!--title(data-ng-bind="::pageTitle()") MyTLE-->
   <title>MyTLE</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Application styles-->
   <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <link rel="stylesheet" href="app/css/appstyle-cus.css">
   <link rel="stylesheet" href="app/css/dataTables.css">
   <link rel="stylesheet" href="app/css/responsive.dataTables.min.css">
   <link rel="stylesheet" href="vendor/angular-flash-alert/dist/angular-flash.css">
   <link rel="stylesheet" href="vendor/angular-dropdowns/dist/angular-dropdowns.css">
   <link rel="stylesheet" href="vendor/sweetalert/dist/sweetalert.css">
   <!-- Themes-->
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled}">
   <div data-preloader></div>
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
   <script src="app/js/base.js"></script>
   <script src="app/js/app.js"></script>
   <script src="vendor/angular-datatables/dist/angular-datatables.js"></script>
   <script src="vendor/datatables/media/js/jquery.dataTables.min.js"></script>
   <script src="vendor/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.js"></script>
   <script src="vendor/angular-datatables/dist/plugins/tabletools/angular-datatables.tabletools.min.js"></script>
   <script src="vendor/angular-confirm-modal/angular-confirm.js"></script>
   <script src="vendor/angular-flash-alert/dist/angular-flash.js"></script>
   <script src="vendor/angular-dropdowns/dist/angular-dropdowns.js"></script>
   <script src="vendor/angular-messages/angular-messages.min.js"></script>
</body>

</html>
